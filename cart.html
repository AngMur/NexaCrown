<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaCrown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./src/css/header-main.css">
    <link rel="stylesheet" href="./src/css/card-styles.css">
    <link rel="stylesheet" href="./src/css/cart-styles.css">
    <link rel="stylesheet" href="./src/css/m-normalize.css">
    <link rel="stylesheet" href="./src/css/scroll.css">

    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
</head>

<body>
    <header class="header">
        <h1 class="title">NexaCrown</h1>
        <div class="header-icons">
            <a class="button-menu" id="mobile-back" href="./index.html">
                <i class="bi bi-arrow-return-left"></i> Seguir comprando
            </a>
        </div>
    </header>
    <main class="main-container">
        <aside class="aside-menu">
            <nav class="navbar">
                <ul>
                    <li>
                        <a class="button-menu" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                </ul>
            </nav>
            <footer class="footer">
                <p>&copy; 2024 NexaCrown.<br><br>Todos los derechos reservados.</p>
            </footer>
        </aside>
        <section class="main-section">
            <h2 class="main-title title">Carrito de compras</h2>
            
            <div class="cart-actions">
                <button id="cart-clear-button">Vaciar</button>
                <div class="cart-total-buy" >
                    <div class="cart-total" >
                        <p id="total-title"></p>
                        <p id="total-number"></p>
                    </div>
                    <button id="cart-buy-button">Comprar</button>
                </div>
            </div>

            <div class="cart-column" id="cart-column">

               
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./src/js/cart-column.js"></script>
</body>

</html>
